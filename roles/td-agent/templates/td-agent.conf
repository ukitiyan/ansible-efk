<source>
  type rds_log
  log_type slow_log
  host {{ rds_host }}
  username {{ rds_user }}
  password {{ rds_password }}
  refresh_interval 30
  auto_reconnect true
  tag rds.db001.slow-log
  add_host false # add database hostname in record
</source>
<match rds.db001.slow-log>
  type file
  path /var/log/td-agent/rds-slow-log
</match>

